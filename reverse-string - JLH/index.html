<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>
    <h1>Invertir Texto</h1>
    <input type="text" id="textInput" placeholder="Escribe algo...">
    <p id="reversedText"></p>
    <button id="reverseButton">Invertir Manualmente</button>
    
    <script>
        const textInput = document.getElementById('textInput');
        const reversedText = document.getElementById('reversedText');
        const reverseButton = document.getElementById('reverseButton');

        textInput.addEventListener('input', () => {
            const text = textInput.value;
            reversedText.textContent = text.split('').reverse().join('');
            reverseButton.style.display = text.length > 3 ? 'block' : 'none';
        });

        reverseButton.addEventListener('click', () => {
            const text = textInput.value;
            reversedText.textContent = text.split('').reverse().join('');
        });
    </script>
</body>
</html>
